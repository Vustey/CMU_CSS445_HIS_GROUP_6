<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 4 câu lệnh dưới là import Bootstrap 4 framework -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .home_button {
            width: 500px;
            height: 150px;
            font-size: x-large;
            color: white;
        }

        .bg-blue-sky {
            background-color: rgb(168, 217, 250);
        }
        .input-with-image {
            background-image: url('..\\Content\\Image\\Search_Icon.png');
            background-repeat: no-repeat;
            background-position: 10px center; /* Vị trí của hình ảnh */
            padding-left: 30px; /* Để cung cấp không gian cho hình ảnh và văn bản */
            padding-top: 5px;
            padding-bottom: 5px;
        }
        .n_link{
            text-decoration: none; /* Xóa gạch chân dưới */
            color: inherit; /* Sử dụng màu chữ mặc định của thẻ mẹ */
        }
        .n_link:hover {
            /* Xóa các thuộc tính hover */
            /* Ví dụ: */
            text-decoration: none; /* Xóa gạch chân dưới */
            color: inherit; /* Sử dụng màu chữ mặc định của thẻ mẹ */            
        }
        </style>
    <title>Home Page</title>
</head>
<body>
    <div class="row">

        <!-- Đây là phần bên trái -->

        <div class="col-md-2 pr-0 " 
        style="background-color: #262626;
        color: #ffffff;
        height: 100vh;
        ">

            <!-- Phần trên -->
            <div class="mt-4 d-flex align-items-center flex-column">
                <div class="container-fluid">
                    <div class="container-fluid">
                        
                        <p class="pt-3 pb-3" style="font-size: 15px;">
                            <img src="..\Content\Image\Dashboard_Logo.png" alt="">    
                            Dashboard Premium
                        </p>
                        
                        <input type="text" placeholder="Search for..." class="w-100 input-with-image mb-3 rounded" style="height: 40px;">
                        
                        <p class="d-flex align-items-center">
                            <img src="..\Content\Image\Dashboard_Icon_Inactive.png" alt="" class="pr-1">
                                Dashboard
                        </p>
                    </div>
                </div>
            </div>

            <!-- Phần dưới -->
            <div class="mt-1 d-flex align-items-center flex-column">
                <div class="container-fluid">
                    <div class="container-fluid">
                            <button 
                            class="mt-2 w-100 btn d-flex align-items-center p-0" 
                            style="background-color: #404040;
                                text-align: left;
                                color: #ffffff;
                                border-width: 0;
                            ">
                            <img src="..\Content\Image\Nav_background.png" alt="" class="pr-1 h-100 rounded" style="padding-left: 0px;">
                            Over view
                        </button>
                        <p class="n_link mt-4">Alert</p>
                    </div>
                </div>
            </div>

            <!-- Đường gạch ngang -->
            <div class="divider bg-dark" style="padding-top: 2px;"></div>

           


        </div>


        <!-- Đây là phần bên phải -->
        <div class="col-md-10 pl-0">
            
        </div>
    </div>
</body>
</html>
